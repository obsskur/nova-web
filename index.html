<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Termenal</title> <!-- Your intentionally misspelled tab title -->
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
    }
    #terminal {
      padding: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
      height: 100vh;
    }
    #command {
      background: black;
      border: none;
      color: #00ff00;
      font-family: monospace;
      font-size: 1em;
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <pre id="output"></pre>
    <label>$ <input type="text" id="command" autofocus /></label>
  </div>

  <script>
    const commandInput = document.getElementById("command");
    const output = document.getElementById("output");

    commandInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); // Prevent line breaks in the input
        const command = commandInput.value.trim();

        if (command === "clear") {
          output.textContent = ""; // ‚Üê Clears terminal output
        } else if (command !== "") {
          output.textContent += `$ ${command}\n`;
        }

        commandInput.value = ""; // Clear input box
        // Auto scroll to bottom
        output.parentElement.scrollTop = output.parentElement.scrollHeight;
      }
    });
  </script>
</body>
</html>
