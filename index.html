<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake.io</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 3.5rem;
      color: #b388ff;
      letter-spacing: 1px;
    }

    .username-input input {
      padding: 12px 20px;
      font-size: 1rem;
      border: 1px solid #b388ff;
      background: #111;
      color: #fff;
      border-radius: 8px;
      outline: none;
      width: 250px;
      transition: border 0.3s;
    }

    .username-input input:focus {
      border-color: #c2a6ff;
    }

    .play-btn {
      padding: 14px 36px;
      font-size: 1.2rem;
      font-weight: 600;
      background: #1a1a1a;
      border: 2px solid #b388ff;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      box-shadow: 0 0 12px #b388ff;
      background-color: #2a2a2a;
    }

    #loadingScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #b388ff;
      justify-content: center;
      align-items: center;
      z-index: 3;
      animation: fillScreen 1s forwards;
    }

    #loadingScreen p {
      font-size: 2rem;
      color: #fff;
    }

    @keyframes fillScreen {
      from { height: 0%; }
      to { height: 100%; }
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <h1>Snake.io</h1>
    <div class="username-input">
      <input type="text" id="username" placeholder="Enter your username" />
    </div>
    <button class="play-btn" onclick="startGame()">Play</button>
  </div>

  <div id="loadingScreen"><p>Loading game...</p></div>

  <canvas id="gameCanvas" width="1280" height="720"></canvas>

  <script>
    function startGame() {
      const username = document.getElementById('username').value || 'Player';
      localStorage.setItem('username', username);

      document.getElementById('menu').style.display = 'none';
      const loading = document.getElementById('loadingScreen');
      loading.style.display = 'flex';

      setTimeout(() => {
        loading.style.display = 'none';
        document.getElementById('gameCanvas').style.display = 'block';
        if (typeof initGame === 'function') {
          initGame(); // Will be in game.js
        } else {
          alert('Game is not ready yet. Missing game.js');
        }
      }, 2000);
    }
  </script>

  <script src="game.js"></script>
</body>
</html>
